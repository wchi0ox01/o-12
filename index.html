<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนนักเรียนใหม่ - ระบบเช็คชื่อวิทยาลัย</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">ลงทะเบียนนักเรียนใหม่</h1>
            <p class="text-gray-600 mt-2">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อเริ่มใช้งานระบบ</p>
        </div>

        <form id="registration-form" class="space-y-4">
            <div>
                <label for="student-id" class="block text-sm font-medium text-gray-700 mb-1">รหัสประจำตัวนักศึกษา *</label>
                <input type="text" id="student-id" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
            </div>

            <div>
                <label for="student-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-สกุล *</label>
                <input type="text" id="student-name" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
            </div>

            <div>
                <label for="student-class" class="block text-sm font-medium text-gray-700 mb-1">ห้อง *</label>
                <input type="text" id="student-class" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                    placeholder="เช่น ปวช.1/1, ปวส.2/2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">สแกนใบหน้า *</label>
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-4 text-center bg-gray-50">
                    <div id="camera-container" class="hidden">
                        <video id="video" class="w-full h-auto rounded-lg" autoplay playsinline></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <div id="camera-placeholder">
                        <i data-lucide="camera" class="w-12 h-12 text-gray-400 mx-auto mb-2"></i>
                        <p class="text-gray-500 text-sm">กดปุ่มด้านล่างเพื่อเปิดกล้อง</p>
                    </div>
                </div>
                <button type="button" id="open-camera-btn" onclick="openCamera()" 
                    class="mt-3 w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-200 flex items-center justify-center gap-2 font-medium">
                    <i data-lucide="camera"></i>
                    <span>เปิดกล้อง</span>
                </button>
                <button type="button" id="capture-btn" onclick="captureFace()" 
                    class="mt-3 w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-200 hidden flex items-center justify-center gap-2 font-medium">
                    <i data-lucide="camera"></i>
                    <span>บันทึกรูปภาพ</span>
                </button>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                <div class="flex items-start gap-3">
                    <i data-lucide="map-pin" class="w-5 h-5 text-blue-600 mt-0.5"></i>
                    <div>
                        <p class="text-sm font-medium text-blue-800">การอนุญาตตำแหน่งที่ตั้ง</p>
                        <p class="text-xs text-blue-600 mt-1">ระบบต้องการเข้าถึงตำแหน่งที่ตั้งของคุณเพื่อยืนยันว่าคุณอยู่ภายในบริเวณวิทยาลัย</p>
                    </div>
                </div>
            </div>

            <div id="form-status" class="hidden p-3 rounded-lg text-center"></div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-gradient-to-r from-purple-500 to-purple-600 text-white py-4 rounded-xl hover:from-purple-600 hover:to-purple-700 transition-all duration-200 font-medium flex items-center justify-center gap-2 text-lg">
                <i data-lucide="save"></i>
                <span>ลงทะเบียนและเริ่มใช้งาน</span>
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>หากลงทะเบียนแล้ว <a href="scan.html" class="text-blue-600 hover:underline font-medium">ไปที่หน้าสแกนใบหน้า</a></p>
        </div>
    </div>

    <script>
        let capturedImageData = null;
        let videoStream = null;
        let currentLocation = null;

        // ฟังก์ชันขอตำแหน่งที่ตั้ง
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('เบราว์เซอร์ไม่รองรับการระบุตำแหน่ง'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(currentLocation);
                    },
                    (error) => {
                        reject(error);
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // ฟังก์ชันตรวจสอบว่าอยู่ในรัศมี 50 เมตรจากจุดศูนย์กลางหรือไม่
        function isWithinCollegeArea(location) {
            const collegeCenter = { lat: 14.529033, lng: 100.907445 };
            const radius = 50; // เมตร
            
            // คำนวณระยะทางด้วย Haversine formula
            const R = 6371000; // รัศมีโลกในหน่วยเมตร
            const dLat = (location.lat - collegeCenter.lat) * Math.PI / 180;
            const dLng = (location.lng - collegeCenter.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(collegeCenter.lat * Math.PI / 180) * Math.cos(location.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance <= radius;
        }

        // ฟังก์ชันตรวจสอบเวลา (จันทร์-ศุกร์ 6:00-8:30)
        function isWithinCheckInTime() {
            const now = new Date();
            const day = now.getDay(); // 0=อาทิตย์, 1=จันทร์, ..., 6=เสาร์
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // ตรวจสอบวันจันทร์-ศุกร์ (1-5)
            if (day < 1 || day > 5) {
                return false;
            }
            
            // ตรวจสอบเวลา 6:00-8:30
            const currentTime = hours * 60 + minutes;
            const startTime = 6 * 60;   // 6:00
            const endTime = 8 * 60 + 30; // 8:30
            
            return currentTime >= startTime && currentTime <= endTime;
        }

        function openCamera() {
            const video = document.getElementById('video');
            const cameraContainer = document.getElementById('camera-container');
            const cameraPlaceholder = document.getElementById('camera-placeholder');
            const openCameraBtn = document.getElementById('open-camera-btn');
            const captureBtn = document.getElementById('capture-btn');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    cameraContainer.classList.remove('hidden');
                    cameraPlaceholder.classList.add('hidden');
                    openCameraBtn.classList.add('hidden');
                    captureBtn.classList.remove('hidden');
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    showStatus('ไม่สามารถเปิดกล้องได้ กรุณาตรวจสอบการอนุญาตใช้งานกล้อง', 'error');
                });
        }

        function captureFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImageData = canvas.toDataURL('image/jpeg');
            showStatus('บันทึกรูปภาพเรียบร้อยแล้ว', 'success');
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('form-status');
            statusDiv.textContent = message;
            statusDiv.className = 'p-3 rounded-lg text-center font-medium';
            
            if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-200');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-200');
            } else if (type === 'warning') {
                statusDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border', 'border-yellow-200');
            }
            
            statusDiv.classList.remove('hidden');
        }

        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto"></div><span class="ml-2">กำลังดำเนินการ...</span>';
            
            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentClass = document.getElementById('student-class').value;
            
            // ตรวจสอบว่ามีรูปภาพหรือไม่
            if (!capturedImageData) {
                showStatus('กรุณาถ่ายภาพใบหน้าของคุณ', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="save"></i><span>ลงทะเบียนและเริ่มใช้งาน</span>';
                return;
            }

            try {
                // ขอตำแหน่งที่ตั้ง
                showStatus('กำลังระบุตำแหน่งที่ตั้ง...', 'warning');
                const location = await getLocation();
                
                // ตรวจสอบว่าอยู่ในพื้นที่วิทยาลัย
                if (!isWithinCollegeArea(location)) {
                    showStatus('ท่านอยู่นอกพื้นที่วิทยาลัย กรุณาเข้ามาภายในรัศมี 50 เมตรจากหน้าเสาธง', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="save"></i><span>ลงทะเบียนและเริ่มใช้งาน</span>';
                    return;
                }

                // ตรวจสอบเวลา
                if (!isWithinCheckInTime()) {
                    showStatus('ไม่อยู่ในเวลาที่กำหนดสำหรับการลงทะเบียน (จันทร์-ศุกร์ 6:00-8:30)', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="save"></i><span>ลงทะเบียนและเริ่มใช้งาน</span>';
                    return;
                }

                // บันทึกข้อมูลนักเรียน
                const studentData = {
                    id: studentId,
                    name: studentName,
                    class: studentClass,
                    imageData: capturedImageData,
                    location: location,
                    registered: true,
                    registrationDate: new Date().toISOString()
                };
                
                localStorage.setItem('studentData', JSON.stringify(studentData));
                
                showStatus('ลงทะเบียนสำเร็จ! กำลังนำคุณไปยังหน้าสแกนใบหน้า...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'scan.html';
                }, 2000);

            } catch (error) {
                console.error('Location error:', error);
                showStatus('ไม่สามารถระบุตำแหน่งที่ตั้งได้: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="save"></i><span>ลงทะเบียนและเริ่มใช้งาน</span>';
            }
        });

        // ตรวจสอบว่าลงทะเบียนแล้วหรือไม่
        window.addEventListener('load', function() {
            const studentData = localStorage.getItem('studentData');
            if (studentData) {
                const data = JSON.parse(studentData);
                if (data.registered) {
                    window.location.href = 'scan.html';
                }
            }
            
            lucide.createIcons();
        });
    </script>
</body>
</html>
